<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="on" method="post" action="./cadastro.php">
        <fieldset>
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="40" autocomplete="user" size="40" placeholder="Digite o seu nome aqui">
            </p>
            <p><label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome" required minlength="5" maxlength="40" autocomplete="name" size="40" placeholder="Digite o seu sobrenome aqui">
            </p>
            <p><label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="new-password" size="8" placeholder="Minimo 8 letras/numeros">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" placeholder="Digite o seu email aqui" required>
            </p>
            <p>
                <p>Sexo</p>
                <input type="radio" name="sexo" id="isexomasc" checked><label for="isexomasc">Masculino</label><br>
                <input type="radio" name="sexo" id="isexofem"><label for="isexofem">Feminino</label>
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" placeholder="Digite o seu telefone aqui" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
            </p>
            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" value="2022-08" required>
            </p>
            <p>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="idiaehora">Dia e Hora da Prova: </label>
                <input type="datetime-local" name="diaehora" id="idiaehora" required>
            </p>
            <p>
                <label for="ihora">Hora da Prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="iescala">Quantidade: </label>
                0 <input type="range" name="escala" id="iescala"  min="1" max="10" value="2"> 10
            </p>
            <p>
                <label for="ificheiro">Ficheiro: </label>
                <input type="file" name="ficheiro" id="ificheiro">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>
        <fieldset>
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">
                    <optgroup label="Grupo A">
                        <option value="MG">Minas Gerais</option>
                        <option value="GO">Goias</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Grupo B">

                    </optgroup>
                </select>
                </p>
                <p>
                    <label for="imsg">Mensagem: </label><br>
                    <textarea name="msg" id="imsg" cols="60" rows="20"></textarea>
                </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="in1">Numero 1: </label>
                <input type="number" name="n1" id="in1" min="0" max="100000000" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p> 
            <p>
                <label for="in2">Numero 2: </label>
                <input type="number" name="n2" id="in2" min="0" max="100000000" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">    
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
